<H1><A NAME="section-1">Writing Tests</A></H1>

<P>
Tests are MANDATORY.  Don't skimp.  Schedule time for them.

<P>
Developers write their own tests.

<P>
Don't sweat the details.  They don't have to be perfect or neat.

<P>
Test new features, test bugs, test promises.
