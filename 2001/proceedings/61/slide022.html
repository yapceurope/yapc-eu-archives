<H1><A NAME="section-1">Continual Testing</A></H1>

<P>
You hate to write tests.  

<P>
Its even worse if you have to write them all at once.

<P>
Doc as you go, test as you go.

<P>
Get it working ASAP

<P>
Set up automatic tests, get it passing.

<P>
