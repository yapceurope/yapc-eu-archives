<H1><A NAME="section-1">Small Subroutines Good</A></H1>

<P>
Routine does less, less docs.

<P>
Short scopes, sharp contexts, variables easier to identify and name.

<P>
Dramatically increases reuse.

<P>
Easier to test.

<P>
No need to "study" code.

<P>
Short devel cycles.
