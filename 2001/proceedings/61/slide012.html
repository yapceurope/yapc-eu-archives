<H1><A NAME="section-1">Writing For Release</A></H1>

<P>
<I>KEY CONCEPT HERE</I>

<P>
Treat your code as if you're going to release it.

<UL>
  <LI><p> Strong documentation<!-- list end--></p>

  <LI><p> Good interface<!-- list end--></p>

  <LI><p> Good, <I>simple to run</I> tests<!-- list end--></p>

  <LI><p> Keep environmental assumptions to a minimum<!-- list end--></p>

</UL>
<P>
Play dumb.
