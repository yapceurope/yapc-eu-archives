<h1 align = "center">An example</h1>

<pre>
<font color = "red">{print "Welcome\n"}</font>
start:        die  /^\Z/

die:          'd' number
            | number 'd' number

number:       /\d+/
</pre>
<hr>
<pre>
Welcome
In [1] := 3d4
Out [1] = &lt;&lt;MATCHED>>
</pre>
