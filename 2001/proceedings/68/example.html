<h1 align = "center">A first Example</h1>

<pre>
start:        die  /^\Z/

die:          'd' number
            | number 'd' number

number:       /\d+/

</pre>

<hr>
This matches AD&amp;D style die roles, <tt>d4</tt>, <tt>3d8</tt>, etc.
